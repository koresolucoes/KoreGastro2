
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-white mb-6">Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (stat of stats(); track stat.label) {
      <div class="bg-gray-800 rounded-lg p-6 flex items-start space-x-4">
        <div class="bg-blue-600/20 text-blue-400 p-3 rounded-lg">
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="stat.icon" />
          </svg>
        </div>
        <div>
          <p class="text-gray-400 text-sm font-medium">{{ stat.label }}</p>
          <p class="text-3xl font-bold text-white">{{ stat.value }}</p>
        </div>
      </div>
    }
  </div>

  <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 bg-gray-800 rounded-lg p-6">
      <h2 class="text-xl font-semibold text-white mb-4">Vendas Recentes</h2>
       <p class="text-gray-400">Gráfico de vendas aparecerá aqui.</p>
       <div class="h-64 bg-gray-700/50 mt-4 rounded-md flex items-center justify-center">
         <span class="text-gray-500">Visualização de dados indisponível</span>
       </div>
    </div>
    <div class="bg-gray-800 rounded-lg p-6">
      <h2 class="text-xl font-semibold text-white mb-4">Itens Mais Vendidos</h2>
      <ul class="space-y-4">
        <li class="flex justify-between items-center"><span>Filet Mignon</span><span class="font-semibold text-white">42</span></li>
        <li class="flex justify-between items-center"><span>Coca-Cola</span><span class="font-semibold text-white">89</span></li>
        <li class="flex justify-between items-center"><span>Petit Gateau</span><span class="font-semibold text-white">31</span></li>
        <li class="flex justify-between items-center"><span>Salmão Grelhado</span><span class="font-semibold text-white">28</span></li>
      </ul>
    </div>
  </div>

</div>
