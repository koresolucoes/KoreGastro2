
<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-white mb-6">Configurações</h1>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <!-- Vertical Navigation -->
    <div class="md:col-span-1">
      <nav class="space-y-2 sticky top-4">
        <button (click)="selectTab('empresa')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'empresa'"
                [class.text-white]="activeTab() === 'empresa'"
                [class.text-gray-300]="activeTab() !== 'empresa'"
                [class.hover:bg-gray-700]="activeTab() !== 'empresa'">
          <span class="material-symbols-outlined">storefront</span>
          <span class="font-medium">Dados da Empresa</span>
        </button>
        <button (click)="selectTab('stores')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'stores'"
                [class.text-white]="activeTab() === 'stores'"
                [class.text-gray-300]="activeTab() !== 'stores'"
                [class.hover:bg-gray-700]="activeTab() !== 'stores'">
          <span class="material-symbols-outlined">domain</span>
          <span class="font-medium">Minhas Lojas</span>
        </button>
        <button (click)="selectTab('equipe')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'equipe'"
                [class.text-white]="activeTab() === 'equipe'"
                [class.text-gray-300]="activeTab() !== 'equipe'"
                [class.hover:bg-gray-700]="activeTab() !== 'equipe'">
          <span class="material-symbols-outlined">group_add</span>
          <span class="font-medium">Gestão de Equipe</span>
        </button>
        <button (click)="selectTab('cadastros')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'cadastros'"
                [class.text-white]="activeTab() === 'cadastros'"
                [class.text-gray-300]="activeTab() !== 'cadastros'"
                [class.hover:bg-gray-700]="activeTab() !== 'cadastros'">
          <span class="material-symbols-outlined">database</span>
          <span class="font-medium">Cadastros</span>
        </button>
        <button (click)="selectTab('funcionalidades')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'funcionalidades'"
                [class.text-white]="activeTab() === 'funcionalidades'"
                [class.text-gray-300]="activeTab() !== 'funcionalidades'"
                [class.hover:bg-gray-700]="activeTab() !== 'funcionalidades'">
          <span class="material-symbols-outlined">extension</span>
          <span class="font-medium">Módulos e Integrações</span>
        </button>
        <button (click)="selectTab('seguranca')"
                class="w-full flex items-center gap-3 p-3 rounded-lg text-left transition-colors"
                [class.bg-blue-600]="activeTab() === 'seguranca'"
                [class.text-white]="activeTab() === 'seguranca'"
                [class.text-gray-300]="activeTab() !== 'seguranca'"
                [class.hover:bg-gray-700]="activeTab() !== 'seguranca'">
          <span class="material-symbols-outlined">security</span>
          <span class="font-medium">Cargos e Permissões</span>
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="md:col-span-3 space-y-6">
      @switch (activeTab()) {
        @case ('empresa') {
          <app-company-settings></app-company-settings>
        }
        @case ('stores') {
          <app-store-management></app-store-management>
        }
        @case ('equipe') {
          <app-multi-unit-settings></app-multi-unit-settings>
        }
        @case ('cadastros') {
          <app-operation-settings></app-operation-settings>
        }
        @case ('funcionalidades') {
          <app-functionality-settings></app-functionality-settings>
        }
        @case ('seguranca') {
          <app-security-settings></app-security-settings>
        }
      }
    </div>
  </div>
</div>
