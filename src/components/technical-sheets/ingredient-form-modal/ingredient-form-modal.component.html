<div class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4" (click)="close.emit(null)">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg border border-gray-700" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
      <h3 class="text-lg font-bold text-white">Criar Novo Ingrediente</h3>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Nome do Ingrediente</label>
        <input type="text" [value]="ingredientForm().name || ''" (input)="updateFormValue('name', $any($event.target).value)" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Unidade de Medida</label>
          <select (change)="updateFormValue('unit', $any($event.target).value)" [value]="ingredientForm().unit" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
            @for (unit of availableUnits; track unit) {
              <option [value]="unit">{{ unit.toUpperCase() }}</option>
            }
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Custo Unit√°rio (R$)</label>
          <input type="number" [value]="ingredientForm().cost || 0" (input)="updateFormValue('cost', +$any($event.target).value)" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
        </div>
      </div>
       <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Categoria de Estoque</label>
        @if(!isAddingCategory()) {
          <select (change)="updateFormValue('category_id', $any($event.target).value)" [value]="ingredientForm().category_id" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
            @for(cat of categories(); track cat.id) {
              <option [value]="cat.id">{{ cat.name }}</option>
            }
            <option value="add_new" class="text-blue-400 font-semibold">-- Nova Categoria... --</option>
          </select>
        } @else {
          <div class="flex gap-2">
            <input type="text" [value]="newCategoryName()" (input)="newCategoryName.set($any($event.target).value)" (keydown.enter)="saveNewCategory()" placeholder="Nome da Categoria" class="flex-1 bg-gray-600 rounded-lg px-3 py-2 text-white">
            <button type="button" (click)="saveNewCategory()" class="px-3 py-1 bg-green-600 rounded-lg text-white text-sm">Salvar</button>
            <button type="button" (click)="isAddingCategory.set(false)" class="px-3 py-1 bg-gray-500 rounded-lg text-white text-sm">X</button>
          </div>
        }
      </div>
    </div>
    <div class="p-4 bg-gray-900/50 flex justify-end gap-3 rounded-b-lg">
      <button (click)="close.emit(null)" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white">Cancelar</button>
      <button (click)="saveIngredient()" class="px-4 py-2 font-medium rounded-lg bg-blue-600 hover:bg-blue-500 text-white">Salvar Ingrediente</button>
    </div>
  </div>
</div>
