@if (state().isOpen) {
  <div class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center p-4" (click)="notificationService.onCancel()">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700" (click)="$event.stopPropagation()">
      <div class="p-6">
        <div class="flex items-start gap-4">
          @if (state().type === 'confirm') {
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-900/50 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
              </svg>
            </div>
          } @else {
             <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-yellow-900/50 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div>
          }
          <div class="mt-0 flex-1 text-left">
            <h3 class="text-lg font-semibold leading-6 text-white" id="modal-title">{{ state().title }}</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-300">{{ state().message }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-700/50 px-6 py-4 flex flex-col-reverse sm:flex-row sm:justify-end gap-3 rounded-b-lg">
        @if (state().type === 'confirm') {
          <button 
            type="button" 
            (click)="notificationService.onCancel()"
            class="w-full sm:w-auto justify-center rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 transition-colors">
            {{ state().cancelText }}
          </button>
        }
        <button 
          type="button" 
          (click)="notificationService.onConfirm()"
          class="w-full sm:w-auto justify-center rounded-md px-4 py-2 text-sm font-semibold text-white shadow-sm transition-colors"
          [class.bg-blue-600]="state().type === 'confirm'"
          [class.hover:bg-blue-500]="state().type === 'confirm'"
          [class.bg-yellow-600]="state().type === 'alert'"
          [class.hover:bg-yellow-500]="state().type === 'alert'"
          >
          {{ state().confirmText }}
        </button>
      </div>
    </div>
  </div>
}
