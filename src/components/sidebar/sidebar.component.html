
<aside 
  class="flex flex-col bg-gray-800 text-gray-300 transition-all duration-300 ease-in-out"
  [class.w-64]="isSidebarOpen()" 
  [class.w-20]="!isSidebarOpen()">
  
  <div class="flex items-center justify-between h-16 px-4 border-b border-gray-700">
    <span class="text-white font-bold text-xl" [class.hidden]="!isSidebarOpen()">Rest√¥App</span>
    <button (click)="toggleSidebar()" class="p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </div>
  
  <nav class="flex-1 mt-4">
    <ul>
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="bg-blue-600 text-white" 
            class="flex items-center h-12 px-4 space-x-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
            [class.justify-center]="!isSidebarOpen()">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
            </svg>
            <span class="font-medium" [class.hidden]="!isSidebarOpen()">{{ item.name }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="p-4 border-t border-gray-700">
    <div class="flex items-center space-x-3" [class.justify-center]="!isSidebarOpen()">
        <div class="flex-shrink-0">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </div>
        <div [class.hidden]="!isSidebarOpen()" class="flex-1 min-w-0">
          <p class="font-semibold text-white truncate text-sm" [title]="currentUser()?.email">{{ currentUser()?.email }}</p>
          <button (click)="signOut()" class="text-xs text-red-400 hover:text-red-300 hover:underline">Sair</button>
        </div>
      </div>
  </div>
</aside>
