<div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" (click)="closeModal.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
        <h3 class="text-xl font-bold text-white">Cancelar Pedido iFood #{{ order()?.ifood_display_id }}</h3>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Motivo do Cancelamento *</label>
        <select 
          [ngModel]="selectedReasonCode()" 
          (ngModelChange)="selectedReasonCode.set($event)" 
          name="cancellationReason"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
          @for(reason of reasons(); track reason.code) {
            <option [value]="reason.code">{{ reason.description }}</option>
          }
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Observações (Opcional)</label>
        <textarea 
          [ngModel]="comments()"
          (ngModelChange)="comments.set($event)"
          name="cancellationComments"
          rows="3" 
          placeholder="Adicione detalhes, se necessário..."
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400">
        </textarea>
      </div>
    </div>
    <div class="p-4 bg-gray-700/50 flex justify-end gap-3">
       <button (click)="closeModal.emit()" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white">Voltar</button>
       <button (click)="onConfirm()" class="px-4 py-2 font-medium rounded-lg bg-red-600 hover:bg-red-500 text-white">Confirmar Cancelamento</button>
    </div>
  </div>
</div>
