<div class="fixed inset-0 bg-black/70 z-[60] flex items-center justify-center p-4" (click)="closeModal.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
      <h3 class="text-xl font-bold text-white">Propor Reembolso Parcial - Pedido #{{ order()?.ifood_display_id }}</h3>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Valor do Reembolso (R$)</label>
        <input 
          type="number"
          step="0.01"
          [(ngModel)]="refundAmount"
          name="refundAmount"
          [max]="maxRefund()"
          placeholder="0.00"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white text-lg">
        <p class="text-xs text-gray-400 mt-1">
          O valor máximo permitido pelo iFood para esta disputa é de {{ maxRefund() | currency:'BRL' }}.
        </p>
      </div>
    </div>
    <div class="p-4 bg-gray-700/50 flex justify-end gap-3">
      <button (click)="closeModal.emit()" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white">Cancelar</button>
      <button (click)="onConfirm()" [disabled]="!isAmountValid()" class="px-4 py-2 font-medium rounded-lg bg-blue-600 hover:bg-blue-500 text-white disabled:bg-gray-500 disabled:cursor-not-allowed">
        Enviar Contraproposta
      </button>
    </div>
  </div>
</div>
