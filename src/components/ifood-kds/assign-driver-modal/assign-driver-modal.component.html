<div class="fixed inset-0 bg-black/70 z-[60] flex items-center justify-center p-4" (click)="closeModal.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
        <h3 class="text-xl font-bold text-white">Atribuir Entregador</h3>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Nome do Entregador *</label>
        <input 
          type="text" 
          [value]="driverForm().name"
          (input)="updateField('name', $any($event.target).value)"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Telefone *</label>
          <input 
            type="tel" 
            [value]="driverForm().phone"
            (input)="updateField('phone', $any($event.target).value)"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Veículo</label>
          <select
            [value]="driverForm().vehicle"
            (change)="updateField('vehicle', $any($event.target).value)"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white h-[42px]">
            <option value="MOTORCYCLE">Moto</option>
            <option value="CAR">Carro</option>
            <option value="BICYCLE">Bicicleta</option>
          </select>
        </div>
      </div>
    </div>
    <div class="p-4 bg-gray-700/50 flex justify-end gap-3">
       <button (click)="closeModal.emit()" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white">Cancelar</button>
       <button (click)="onConfirm()" [disabled]="!driverForm().name.trim() || !driverForm().phone.trim()" class="px-4 py-2 font-medium rounded-lg bg-blue-600 hover:bg-blue-500 text-white disabled:bg-gray-500 disabled:cursor-not-allowed">
        Confirmar Atribuição
       </button>
    </div>
  </div>
</div>
