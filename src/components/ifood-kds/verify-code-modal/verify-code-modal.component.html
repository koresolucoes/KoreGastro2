<div class="fixed inset-0 bg-black/70 z-[60] flex items-center justify-center p-4" (click)="closeModal.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
        <h3 class="text-xl font-bold text-white">{{ title() }} - #{{ order()?.ifood_display_id }}</h3>
    </div>
    <div class="p-6 space-y-4 text-center">
      <p class="text-gray-300">{{ description() }}</p>
      <input 
        type="text" 
        [value]="verificationCode()"
        (input)="onCodeInput($event)"
        name="verificationCode" 
        maxlength="4" 
        pattern="[0-9]*"
        inputmode="numeric"
        class="w-full bg-gray-700 rounded p-3 text-white text-3xl tracking-[1em] text-center" 
        placeholder="••••">
    </div>
    <div class="p-4 bg-gray-700/50 flex justify-end gap-3">
      <button (click)="closeModal.emit()" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white">Cancelar</button>
      <button (click)="onConfirm()" [disabled]="verificationCode().length !== 4" class="px-4 py-2 font-medium rounded-lg bg-green-600 hover:bg-green-500 text-white disabled:bg-gray-500 disabled:cursor-not-allowed">
        Verificar Código
      </button>
    </div>
  </div>
</div>
