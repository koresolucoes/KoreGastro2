<!-- Off-Canvas Menu -->
@if (isOffCanvasOpen()) {
  <!-- Overlay -->
  <div (click)="toggleOffCanvas()" class="fixed inset-0 bg-black/60 z-30"></div>
  
  <!-- Menu Content -->
  <aside class="fixed top-0 left-0 bottom-0 w-64 bg-gray-800 text-gray-300 transform transition-transform duration-300 ease-in-out z-40 flex flex-col"
         [class.translate-x-0]="isOffCanvasOpen()"
         [class.-translate-x-full]="!isOffCanvasOpen()">
    
    <div class="flex items-center justify-between h-16 px-4 border-b border-gray-700">
      <div class="text-4xl font-extrabold text-white">
        <span>Chef</span><span class="text-blue-500">OS</span>
      </div>
    </div>
    
    <nav class="flex-1 mt-4">
      <ul>
        @for (item of secondaryNavItems(); track item.path) {
          <li>
            <a (click)="closeAndNavigate(item.path)" class="flex items-center h-12 px-4 space-x-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 cursor-pointer">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
              </svg>
              <span class="font-medium">{{ item.name }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>

    <div class="p-4 border-t border-gray-700 space-y-4">
      @if(activeEmployee(); as employee) {
          <div class="flex items-center space-x-3">
              <div class="flex-shrink-0">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              </div>
              <div class="flex-1 min-w-0">
                <p class="font-semibold text-white truncate text-sm" [title]="employee.name">{{ employee.name }}</p>
                <button (click)="switchOperator()" class="text-xs text-yellow-400 hover:text-yellow-300 hover:underline">Trocar Usu√°rio</button>
              </div>
          </div>
      }
      <div class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-white truncate text-sm" [title]="currentUser()?.email">{{ currentUser()?.email }}</p>
            <button (click)="signOut()" class="text-xs text-red-400 hover:text-red-300 hover:underline">Sair do Sistema</button>
          </div>
      </div>
    </div>
  </aside>
}

<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 h-16 bg-gray-800 border-t border-gray-700 z-20">
  <div class="grid h-full grid-cols-4 max-w-lg mx-auto">
    @for(item of primaryNavItems(); track item.path) {
      <a [routerLink]="item.path" routerLinkActive="text-blue-500" [routerLinkActiveOptions]="{ exact: true }"
         class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-700 text-gray-400">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
        </svg>
        <span class="text-xs">{{ item.name }}</span>
      </a>
    }
    <button (click)="toggleOffCanvas()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-700 text-gray-400">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <span class="text-xs">Mais</span>
    </button>
  </div>
</nav>
