
<div class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-gray-700">
      <h3 class="text-xl font-bold text-white">{{ title() }}</h3>
    </div>
    <div class="p-6">
      <p class="text-gray-300 mb-2 text-sm">Por favor, informe o motivo do cancelamento para registro.</p>
      <textarea 
        [value]="reason()"
        (input)="reason.set($any($event.target).value)"
        rows="4" 
        placeholder="Ex: Cliente desistiu, Erro de lanÃ§amento..."
        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
      </textarea>
    </div>
    <div class="p-4 bg-gray-700/50 flex justify-end gap-3 rounded-b-lg">
      <button (click)="close.emit()" class="px-4 py-2 font-medium rounded-lg bg-gray-600 hover:bg-gray-500 text-white transition-colors">Cancelar</button>
      <button (click)="onConfirm()" [disabled]="!reason().trim()" class="px-4 py-2 font-bold rounded-lg bg-red-600 hover:bg-red-500 text-white transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
        Confirmar Cancelamento
      </button>
    </div>
  </div>
</div>
