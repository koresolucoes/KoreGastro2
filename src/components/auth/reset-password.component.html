
<div class="relative flex items-center justify-center min-h-screen overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 z-0 animated-gradient-background"></div>

  <!-- Reset Password Form Container -->
  <div class="relative z-10 w-full max-w-md p-8 space-y-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-2xl border border-gray-700/50">
    <div>
      <h1 class="text-6xl font-extrabold text-center text-white mb-4">
        <span>Chef</span><span class="text-blue-500">OS</span>
      </h1>
      <h2 class="text-3xl font-extrabold text-center text-white">
        Redefinir Senha
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Digite sua nova senha abaixo.
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="handlePasswordReset()" novalidate>
      <div>
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="new-password" class="sr-only">Nova senha</label>
            <input 
              id="new-password" 
              name="newPassword" 
              type="password" 
              required
              [(ngModel)]="newPassword"
              class="relative block w-full px-3 py-3 text-lg border rounded-md bg-gray-700/80 border-gray-600 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
              placeholder="Nova senha">
          </div>
          <div>
            <label for="confirm-password" class="sr-only">Confirme a nova senha</label>
            <input 
              id="confirm-password" 
              name="confirmPassword" 
              type="password" 
              required
              [(ngModel)]="confirmPassword"
              class="relative block w-full px-3 py-3 text-lg border rounded-md bg-gray-700/80 border-gray-600 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
              placeholder="Confirme a nova senha">
          </div>
        </div>
      </div>

      @if(resetState() === 'error') {
        <div class="p-3 text-center bg-red-900/50 border border-red-700 rounded-md">
          <p class="text-sm text-red-300">{{ errorMessage() }}</p>
        </div>
      }

      <div>
        <button 
          type="submit" 
          [disabled]="resetState() === 'loading'"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-wait">
          @if(resetState() === 'loading') {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Redefinindo...
          } @else {
             Redefinir Senha
          }
        </button>
      </div>
    </form>
    <div class="text-center pt-6 border-t border-gray-700">
      <p class="text-sm text-gray-400">
        Lembrou sua senha?
        <a routerLink="/login" class="font-medium text-blue-400 hover:text-blue-300">
          Voltar para o login
        </a>
      </p>
    </div>
  </div>
</div>
