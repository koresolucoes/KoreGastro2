
<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg border border-gray-700">
    <div>
      <h1 class="text-6xl font-extrabold text-center text-white mb-4">
        <span>Chef</span><span class="text-blue-500">OS</span>
      </h1>
      <h2 class="text-3xl font-extrabold text-center text-white">
        Acesse sua conta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Entre com seu e-mail e senha.
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="handleLogin()" novalidate>
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email-address" class="sr-only">Endere√ßo de e-mail</label>
          <input 
            id="email-address" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            class="relative block w-full px-3 py-3 text-lg border rounded-md bg-gray-700 border-gray-600 placeholder-gray-500 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
            placeholder="seu-email@dominio.com">
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            class="relative block w-full px-3 py-3 text-lg border rounded-md bg-gray-700 border-gray-600 placeholder-gray-500 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
            placeholder="Senha">
        </div>
      </div>

      @if(authState() === 'error') {
        <div class="p-3 text-center bg-red-900/50 border border-red-700 rounded-md">
          <p class="text-sm text-red-300">{{ errorMessage() }}</p>
        </div>
      }

      <div>
        <button 
          type="submit" 
          [disabled]="authState() === 'loading'"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-wait">
          @if(authState() === 'loading') {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          } @else {
             Entrar
          }
        </button>
      </div>
    </form>

    <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="bg-gray-800 px-2 text-gray-400">OU</span>
        </div>
    </div>

    <div>
        <button 
          type="button" 
          (click)="handleGoogleLogin()"
          [disabled]="authState() === 'loading'"
          class="group relative w-full flex justify-center items-center py-3 px-4 border border-gray-600 text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-wait">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.486-11.181-8.229l-6.573,4.818C9.656,39.663,16.318,44,24,44z"></path>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.988,36.213,44,30.686,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
          </svg>
          Entrar com Google
        </button>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-400">
        Novo no ChefOS?
        <a href="https://chefos.koresolucoes.com.br/#/auth" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-400 hover:text-blue-300">
          Crie sua conta
        </a>
      </p>
    </div>
  </div>
</div>
