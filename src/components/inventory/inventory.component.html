
<div class="container mx-auto h-full flex flex-col">
  <div class="flex-shrink-0">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-white">Gestão de Estoque</h1>
        <p class="text-gray-400 mt-1">Monitore, cadastre e ajuste os insumos do seu restaurante.</p>
      </div>
    </div>

    <!-- Tabs Navigation -->
    <div class="mb-4 border-b border-gray-700 no-print">
      <nav class="-mb-px flex space-x-6">
        <a routerLink="/inventory" routerLinkActive="border-blue-500 text-white" [routerLinkActiveOptions]="{exact: true}"
          class="py-3 px-1 border-b-2 text-sm font-medium text-gray-400 hover:text-gray-200">
          Visão Geral
        </a>
        <a routerLink="/inventory/portioning" routerLinkActive="border-blue-500 text-white"
          class="py-3 px-1 border-b-2 text-sm font-medium text-gray-400 hover:text-gray-200">
          Porcionamento
        </a>
        <a routerLink="/inventory/audit" routerLinkActive="border-blue-500 text-white"
          class="py-3 px-1 border-b-2 text-sm font-medium text-gray-400 hover:text-gray-200">
          Realizar Contagem
        </a>
      </nav>
    </div>
  </div>

  <!-- Main content area for child routes -->
  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
