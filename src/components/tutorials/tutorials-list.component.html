<div class="container mx-auto">
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-white">Central de Ajuda e Tutoriais</h1>
    <p class="mt-2 text-lg text-gray-400">Aprenda a usar os recursos do ChefOS com nossos guias passo a passo.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (tutorial of tutorials(); track tutorial.id) {
      <div 
        (click)="navigateToTutorial(tutorial.id)"
        class="bg-gray-800 rounded-lg p-6 flex flex-col items-start border-2 border-gray-700 hover:border-blue-500 hover:bg-gray-700/50 transition-all duration-200 cursor-pointer">
        <div class="w-12 h-12 bg-blue-600/20 text-blue-400 rounded-lg flex items-center justify-center mb-4">
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="tutorial.icon" />
          </svg>
        </div>
        <h2 class="text-xl font-bold text-white mb-2">{{ tutorial.title }}</h2>
        <p class="text-gray-400 text-sm flex-grow">{{ tutorial.description }}</p>
        <span class="mt-4 text-sm font-semibold text-blue-400">Ver Guia &rarr;</span>
      </div>
    }
  </div>
</div>
