<div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" (click)="closeModal.emit()">
  <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <div>
        <h3 class="text-xl font-bold text-white">Atribuir Entregador</h3>
        <p class="text-sm text-gray-400">Pedido #{{ order().id.slice(0, 8) }}</p>
      </div>
      <button (click)="closeModal.emit()" class="p-1 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6">
       <div class="mb-4">
        <label for="distance" class="block text-sm font-medium text-gray-300 mb-1">Dist√¢ncia da Entrega (KM)</label>
        <input 
          type="number" 
          id="distance"
          name="distance"
          [(ngModel)]="distance"
          placeholder="Ex: 5.3"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
      </div>

      @if (availableDrivers().length === 0) {
        <p class="text-center text-gray-500 py-10">Nenhum entregador ativo cadastrado.</p>
      } @else {
        <ul class="space-y-3 max-h-[40vh] overflow-y-auto">
          @for (driver of availableDrivers(); track driver.id) {
            <li 
              (click)="assign(driver.id)"
              class="flex items-center gap-4 p-3 bg-gray-700/50 rounded-lg hover:bg-blue-600/50 transition-colors cursor-pointer">
              <span class="material-symbols-outlined text-3xl text-gray-400">two_wheeler</span>
              <div>
                <p class="font-semibold text-white">{{ driver.name }}</p>
                <p class="text-xs text-gray-400">{{ driver.phone || 'Sem telefone' }}</p>
              </div>
            </li>
          }
        </ul>
      }
    </div>
  </div>
</div>
