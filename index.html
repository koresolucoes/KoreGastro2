  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }

    /* Hide scrollbar for elements with this class */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Print styles */
    @media print {
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area *,
      .payslip-printable-area, .payslip-printable-area * {
        visibility: visible;
      }
      .printable-area, .payslip-printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 1rem;
        background-color: #fff !important;
      }
      /* Hide elements not meant for printing */
      .no-print, .no-print * {
        display: none !important;
      }
      
      /* Force black text and visible borders on all elements within the printable area */
      .printable-area *,
      .payslip-printable-area * {
        color: #000 !important;
        background-color: transparent !important;
        border-color: #ccc !important;
        box-shadow: none !important;
      }

      /* Ensure tables look good on paper */
       .printable-area table, .payslip-printable-area table {
          width: 100%;
          border-collapse: collapse;
      }
      .printable-area th, .printable-area td,
      .payslip-printable-area th, .payslip-printable-area td {
          border: 1px solid #ccc !important;
          padding: 6px;
      }
      .printable-area thead, .payslip-printable-area thead {
          background-color: #f2f2f2 !important;
      }
      
      /* Specific for payslip */
      .payslip-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        page-break-inside: avoid; /* Avoid breaking a single payslip across pages */
      }
    }
    
    /* Animated Gradient Background for Login */
    .animated-gradient-background {
      background: linear-gradient(-45deg, #1e40af, #111827, #374151, #1e40af);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
